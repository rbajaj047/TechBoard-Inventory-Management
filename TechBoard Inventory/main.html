<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techboard Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="header container">
        <div class="logo"><img src="/images/techboard.png" alt="logo"></div>
        <div class="wlcm">
            Welcome to <span>_</span> <strong class="name">Tech-Board Inventory Management</strong>
        </div>
    </div>
    <div class="choose">Select a Club</div>

    <div class="clubs grid-container">

        <div class="club grid-item">
            <div class="icon">
                <img src="/images/AC.png" class="rounded" alt="AC">
            </div>
            <div class="clubname">Aeromodelling Club</div>
        </div>
        <div class="club grid-item">
            <div class="icon">
                <img src="/images/AnR.jpeg" class="rounded" alt="AnR">
            </div>
            <div class="clubname">
                Anchorenza & RadioG Club</div>
        </div>
        <div class="club grid-item">
            <div class="icon">
                <img src="/images/CC.jpeg" class="rounded" alt="CC">
            </div>
            <div class="clubname"><a href="ccsignin.html">Coding Club</a></div>
        </div>
        <div class="club grid-item">
            <div class="icon">
                <img src="/images/EC.jpeg" class="rounded" alt="EC">
            </div>
            <div class="clubname">Electronics Club</div>
        </div>
        <div class="club grid-item">
            <div class="icon">
                <img src="/images/EQ.jpg" class="rounded" alt="EQ">
            </div>
            <div class="clubname">Equinox Club</div>
        </div>
        <div class="club grid-item">
            <div class="icon">
                <img src="/images/FEC.jpeg" class="rounded" alt="FEC">
            </div>
            <div class="clubname">Finance & Economics Club</div>
        </div>
        <div class="club grid-item">
            <div class="icon">
                <img src="/images/MC.jpeg" class="rounded" alt="MC">
            </div>
            <div class="clubname">Montage Club</div>
        </div>
        <div class="club grid-item">
            <div class="icon">
                <img src="/images/RC.png" class="rounded" alt="RC">
            </div>
            <div class="clubname">Robotics Club</div>
        </div>
        <div class="club grid-item">
            <div class="icon">
                <img src="/images/XC.jpeg" class="rounded" alt="xC">
            </div>
            <div class="clubname">Xpressions Club</div>
        </div>

    </div>
    <div class="footer"></div>
</body>

</html>
