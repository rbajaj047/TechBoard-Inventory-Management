<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id= "list">
    </ul>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script id = "MainScript">

    var firebaseConfig = {
    apiKey: "AIzaSyDWoZDQ2S3Ou0ivTaKH85bgCvLKaNNK3vs",
    authDomain: "inventoryform-a52f2.firebaseapp.com",
    databaseURL: "https://inventoryform-a52f2-default-rtdb.firebaseio.com",
    projectId: "inventoryform-a52f2",
    storageBucket: "inventoryform-a52f2.appspot.com",
    messagingSenderId: "403613700903",
    appId: "1:403613700903:web:7b944b024b9231b5ae8f02"
  };
  firebase.initializeApp(firebaseConfig);
  var invNo=0;
  function addItemsToList(a,b,c,d,e,f,g,h){

    var ul= document.getElementById('list');
    var header = document.createElement('h2');
    var a1 = document.createElement('li');
    var b1 = document.createElement('li');
    var c1 = document.createElement('li');
    var d1 = document.createElement('li');
    var e1 = document.createElement('li');
    var f1 = document.createElement('li');
    var g1 = document.createElement('li');
    var h1 = document.createElement('li');

    header.innerHTML= 'Inventory ' + (++invNo);

    a1.innerHTML='Description:'+a;
    b1.innerHTML='Quantity:'+b;
    c1.innerHTML='Price per Item:'+c;
    d1.innerHTML='GSTIN:'+d;
    e1.innerHTML='Adress of Supplier:'+e;
    f1.innerHTML='Date of Order:'+f;
    g1.innerHTML='Items received on:'+g;
    h1.innerHTML='Contact No.:'+h;

    ul.appendChild(header);
    ul.appendChild(a1);
    ul.appendChild(b1);
    ul.appendChild(c1);
    ul.appendChild(d1);
    ul.appendChild(e1);
    ul.appendChild(f1);
    ul.appendChild(g1);
    ul.appendChild(h1);
}

  function FetchAllData(){
      firebase.database().ref('inventoryForm').once('value',function(snapshot){
snapshot.forEach(
function(ChildSnapshot){
    let a = ChildSnapshot.val().a;
    let b = ChildSnapshot.val().b;
    let c = ChildSnapshot.val().c;
    let d = ChildSnapshot.val().d;
    let e = ChildSnapshot.val().e;
    let f = ChildSnapshot.val().f;
    let g = ChildSnapshot.val().g;
    let h = ChildSnapshot.val().h;

    addItemsToList(a,b,c,d,e,f,g,h);

}
);
      });
  }

window.onload(FetchAllData());

    </script>

</body>
</html>
